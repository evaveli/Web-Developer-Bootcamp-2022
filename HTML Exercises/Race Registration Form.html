<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration Form</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="">
        <div>
            <label for="name">First Name</label>
            <input type="text" name="name" id="name" required>

            <label for="surname">Last Name</label>
            <input type="text" name="surname" id="surname" required>
        </div>
        <p>Select a Race:</p>
        <div>
            <input type="radio" name="racename" id="select" value="funrun5k">
            <label for="select">Fun Run 5k</label><br>
        </div>
        <div>
            <input type="radio" name="racename" id="select1" value="halfmarathon">
            <label for="select1">Half Marathon</label><br>
        </div>
        <div>
            <input type="radio" name="racename" id="select2" value="fullmarathon">
            <label for="select2">Full Marathon</label><br>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="pass">Password</label>
            <input type="password" name="password" id="pass" required><br>
        </div>
        <div>
            <label for="division">Select Age Group</label>
            <select name="division" id="division">
                <option value="kids">under 18</option>
                <option value="youngadults">18-30</option>
                <option value="adults">30-50</option>
                <option value="seniors">50+</option>
            </select>
        </div>
        <button>Register</button>

    </form>
</body>
